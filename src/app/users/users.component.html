<div class="container">
        <div class="row">
            <h2>New User</h2>
        </div>
    
        <div class="col-md-12" style="margin-top: 1%">
            <div class="from-group">
                <label for="firstName" class="control-label">Fisrts Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="current_user.firstName" placeholder="Firstname">
            </div>
        </div>
    
        <div class="col-md-12" style="margin-top: 1%">
            <div class="from-group">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="current_user.lastName" placeholder="Lastname">
            </div>
        </div>
    
        <div class="col-md-12" style="margin-top: 1%">
            <div class="from-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="current_user.username" placeholder="Username">
            </div>
        </div>
    
        <div class="col-md-12" style="margin-top: 1%">
            <div class="from-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="current_user.password" placeholder="Password">
            </div>
        </div>
    
        <div class="col-md-12" style="margin-top: 2%">
            <div class="from-group">
                <button type="submit" (click)="addUser();" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
